<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViaCepProject</title>
    <link rel="stylesheet" href="css/styles.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="nav-container global-container">
        <nav class="nav-main local-container">
            <h1 class="nav-heading">ViaCEP - JUAN</h1>
            <div class="nav-contact-link">Contato</div>
        </nav>

    </header>
    <main class="section-container global-container">
        <section id="form-section" class="card-form-container local-container">

            <div class="card-form-main form-container ">
                <form action="" name="newAddress" class="form-main">
                    <div class="form-control-container">
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" class="form-input" name="cep" placeholder="CEP">
                        <div class="form-required-field-error form-error" data-error="cep">Campo requerido</div>
                    </div>
                    <div class="form-control-container">
                        <label for="street">RUA:</label>
                        <input type="text" id="street" class="form-input" name="street" placeholder="Logradouro" disabled>

                    </div>
                    <div class="form-control-container">
                        <label for="number">Número:</label>
                        <input type="text" id="number" class="form-input" name="number" placeholder="Número">
                        <div class="form-required-field-error form-error" data-error="number">Campo requerido</div>
                    </div>
                    <div class="form-control-container">
                        <label for="city">Cidade:</label>
                        <input type="text" id="city" class="form-input" name="city" placeholder="Cidade" disabled>

                    </div>

                    <div class="form-btn-container">
                        <button type="submit" class="form-btn form-btn-left" name="btnSave">
                            Salvar
                        </button>
                        <button type="reset" class="form-btn form-btn-right" name="btnClear">
                            Limpar
                        </button>
                    </div>
                </form>

            </div>
            <!-- name é usado para selecionar no js document.forms.new-address.cep -->


        </section>
        <section id="list-section" class="card-item-container local-container">
            <div class="card-item">
                <h3 class="card-item-heading">SÃO PAULO</h3>
                <p class="card-item-address">Rua dos Jardins, 720</p>
                <p class="card-item-cep">24715-052</p>

            </div>
            <div class="card-item">
                <h3 class="card-item-heading">SÃO PAULO</h3>
                <p class="card-item-address">Rua dos Jardins, 720</p>
                <p class="card-item-cep">24715-052</p>

            </div>
            <div class="card-item">
                <h3 class="card-item-heading">SÃO PAULO</h3>
                <p class="card-item-address">Rua dos Jardins, 720</p>
                <p class="card-item-cep">24715-052</p>

            </div>

        </section>
    </main>

</body>
<script src="./js/index.js" type="module"></script>

</html>
